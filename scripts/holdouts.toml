# Dataset paths - maps dataset names to their directories
[datasets]
replogle_h1 = "competition_support_set/{competition_train,k562_gwps,rpe1,jurkat,k562,hepg2}.h5" # CHANGE THIS TO YOUR DIRECTORY

# Training specifications
# All cell types in a dataset automatically go into training (excluding zeroshot/fewshot overrides)
[training]
replogle_h1 = "train"

# Zeroshot specifications - entire cell types go to val or test
[zeroshot]

# Fewshot specifications - explicit perturbation lists
[fewshot]

[fewshot."replogle_h1.k562"]
val = [
    # Tumor suppressors
    "TP53", "BRCA1", "BRCA2", "PTEN", "RB1", 
    # Oncogenes  
    "MYC", "EGFR", "BRAF", "HRAS", "NRAS",
    # Cell cycle regulators
    "CDKN1A", "CDK4", "CCND1", "MDM2",
    # Apoptosis regulators
    "BCL2", "BAX", "CASP3", "CASP9", 
    # Signaling pathways
    "AKT1", "STAT3", "JAK2", "MAPK1", "MAPK3",
    # DNA repair
    "MLH1", "MSH2"
]

test = [
    # DNA damage response
    "ATM", "CHEK1", "CHEK2", "NF1", "NF2",
    # Receptor tyrosine kinases
    "FGFR1", "FGFR2", "PDGFRA", "KIT", "MET", "RET",
    # Extended signaling
    "AKT2", "AKT3", "STAT1", "JAK1", "HIF1A",
    # Transcription factors
    "FOS", "FOXO1", "FOXO3", "GSK3B",
    # DNA repair pathways
    "FANCD2", "PMS2", "MSH6", "POLE",
    # Metabolic regulators
    "TSC1", "TSC2"
]

[fewshot."replogle_h1.hepg2"]
val = [
    # Metabolic genes (liver-relevant)
    "INSR", "IGF1R", "VEGFA", "TERT", "IDO1",
